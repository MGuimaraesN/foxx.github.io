<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos Beber Juntos?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #conteudo {
            background: #fe6a6a;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            font-family: sans-serif;
        }

        .btn-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }

        .btn {
            background: black;
            color: white;
            border: none;
            padding: 10px;
            width: 80px;
            border-radius: 5px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            font-size: 18px;
            color: black;
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 9999;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }
    </style>
</head>

<body>
    <div id="conteudo">
        <h2>Aceita beber comigo hoje?</h2>
        <h4 style="margin-top: 10px;">Obs: Tudo por sua conta!</h4>
        <div class="btn-container">
            <button class="btn" onclick="exibirVideo()">SIM</button>
            <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)">NÃO</button>
        </div>
    </div>
    <footer>
        <p>&copy; Copyright by FOXX
    </footer>

    <div id="video-container">
        <video id="video" playsinline controls>
            <source src="video.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </div>

    <script>
        function exibirVideo() {
            var videoContainer = document.getElementById("video-container");
            var video = document.getElementById("video");
            var overlay = document.getElementById("conteudo");
            overlay.style.display = "none";
            videoContainer.style.display = "block";
            video.play();
            videoClick();
        }

        function videoClick() {
            var video = document.getElementById("video");
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) {
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        }

        function desvia(btn) {
            btn.style.position = 'absolute';
            btn.style.bottom = geraPosicao(10, 90);
            btn.style.left = geraPosicao(10, 90);
            console.log('opa, desviei...');
        }

        function geraPosicao(min, max) {
            return (Math.random() * (max - min) + min) + "%";
        }
    </script>

</html>
