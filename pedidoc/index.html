<!DOCTYPE html>

        <button class="btn" onclick="sim()">SIM</button>
        <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)">NÃO</button>

    <footer>&copy; Copyright by FOXX</footer>
</body>
<style>
    #conteudo {
        background: #fe6a6a;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        padding: 10px;
        text-align: center;
        font-family: sans-serif;
    }

    .btn {
        background: black;
        color: white;
        border: none;
        padding: 10px;
        width: 80px;
        border-radius: 5px;
    }

    footer {
        position: fixed;
        bottom: 10px;
        left: 10px;
        width: 100%;
        text-align: center;
        font-size: 18px;
        color: black;
    }
</style>

<script>
    function sim() {
        alert("Você aceitou beber comigo hoje! :)");
        // redireciona para um URL após clicar no SIM
        location.href = "https://whatsa.me/5564993443300/?t=Eu%20Aceito%20Vidaa%E2%9D%A4%EF%B8%8F%F0%9F%98%8D!!";
    }

    function desvia(btn) {
        // btn declarado na função
        btn.style.position = 'absolute';
        btn.style.bottom = geraPosicao(10, 90);
        btn.style.left = geraPosicao(10, 90);
        console.log('opa, desviei...');
    }

    function geraPosicao(min, max) {
        return (Math.random() * (max - min) + min) + "%";
    }

</script>
